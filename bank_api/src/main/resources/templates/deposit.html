<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
</head>
<body>
<h2>Deposit</h2>
<hr>
<p>Deposit the amount:</p>
<form action="#" th:action="@{/api/saveDeposit}"
      th:object="${account}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{number}"/>
    <input type="hidden" th:field="*{client}"/>

    <p>Enter an amount: </p>
    <input type="text" th:field="*{amount}" placeholder="amount">

    <button type="submit">Deposit</button>

</form>
<p><a th:href="/api/welcome">Return</a></p>

</body>
</html>
